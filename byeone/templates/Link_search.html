{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">


    <title>Link View</title>
</head>

<body>
    <form class="form-inline justify-content-center mt-5" method="POST">
        {% csrf_token %}
        <div class="form-group mb-2">
            <input type="url" class="form-control" name="link" placeholder='Enter Url'>
        </div>

        <div class="form-group mx-sm-3 mb-2">
        </div>
        <button type="submit" class="btn btn-primary mb-2" style="background-color:blue;">Links</button>
        <button type="button" onclick="location.href='/Student_Info'" class="btn btn-primary mb-2 ml-2">Home</button>

    </form>
    {% for link in urls %}
    <div class="container mt-3">
        <div class="list-group">

            <a href="{{link}}" class="list-group-item active">
                {{link}}
            </a>
        </div>
    </div>
    {% endfor %}




</body>

</html>
